<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/regis.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="text">
      <div class="m">
          <h3>Discover for free</h3>
          <h1>Sign up today</h1>
          <h4>Don't have an account?  <a href="regis.html">Join now</a></h4>
        </div>
        <form action="jogja.html">
       <div class="login-container">
            <div class="input-container">
                <input type="text" placeholder="Usernama" class="input-with-icon" required>
                  <i data-feather="user" class="input"></i>
            </div>
            <div class="input-container">
                <input type="text" placeholder="Email" class="input-with-icon" required>
                <i data-feather="mail" class="input"></i>
            </div>
            <div class="input-container">
              <i data-feather="lock" class="input"></i>
              <input type="password" placeholder="Password" class="input-with-icon" required>
            </div>
              <button class="submit" type="submit">Start</button>
            </form>

            <div class="social-icons">
              <a href="#" class="social-icon">
                  <i data-feather="instagram"></i>
              </a>
              <a href="#" class="social-icon">
                  <i data-feather="facebook"></i>
              </a>
              <a href="#" class="social-icon">
                  <i data-feather="twitter"></i>
              </a>
          </div>
      </div>


    <script>
      feather.replace();
    </script>
  </body>
</html>
